<!doctype html>
<html lang="ch">

<head>
    <meta charset="utf-8">
    <meta name="description" content="租房后台管理系统">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>租房后台管理系统</title>
    <script src="../static/easy/js/jquery.min.js"></script>
    <script src="../static/easy/js/bootstrap.min.js"></script>
    <script src="../static/easy/js/respond.min.js"></script>
    <link href="../static/easy/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/easy/css/common.css" />
    <link rel="stylesheet" type="text/css" href="../static/easy/css/slide.css" />
    <link rel="stylesheet" type="text/css" href="../static/easy/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/easy/css/flat-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/easy/css/jquery.nouislider.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

</head>


<body>
<div id="wrap">
    <!-- 左侧菜单栏目块 -->
    <div class="leftMeun" id="leftMeun">
        <div id="logoDiv">
            <p id="logoP"><span>房屋租赁后台管理系统</span></p>
        </div>
        <div id="personInfor">
            <p id="userName">cxx</p>
            <p>
                <a>退出登录</a>
            </p>
        </div>
        <div class="meun-title">用户信息管理</div>
        <div class="meun-item" href="#sour" aria-controls="sour" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;用户信息查询</div>
        <div class="meun-title">客房信息管理</div>
        <div class="meun-item" href="#sucess" aria-controls="sucess" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-home"></i>&nbsp;&nbsp;客房信息更改</div>
        <div class="meun-title">票据信息管理</div>
        <div class="meun-item" href="#scho" aria-controls="scho" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-home"></i>&nbsp;&nbsp;票据信息更新</div>
    </div>
    <!-- 右侧具体内容栏目 -->
    <div id="rightContent">
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- 资源管理模块 -->
            <div role="tabpanel" class="tab-pane active" id="sour">
                <iframe width="100%" height="950px" src="sour" frameborder="no" scrolling="no"></iframe>
            </div>
            <!--地区管理模块-->
            <div role="tabpanel" class="tab-pane" id="sucess">
                <iframe width="100%" height="950px" src="sucess" frameborder="no" scrolling="no"></iframe>
            </div>
            <div role="tabpanel" class="tab-pane" id="scho">
                <iframe width="100%" height="950px" src="scho" frameborder="no" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</div>
</body>

</html>
