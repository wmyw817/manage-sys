<!--&lt;!&ndash;&lt;!&ndash;th:each 遍历列表，常用，优先级很高，仅此于代码块的插入&ndash;&gt;&ndash;&gt;-->
<!--&lt;!&ndash;&lt;!&ndash;th:each 修饰在div上，则div层重复出现，若只想p标签遍历，则修饰在p标签上&ndash;&gt;&ndash;&gt;-->
<div th:each="message : ${thUrl}"> <!-- 遍历整个div-p，不推荐-->
    <p th:text="${message}"/>
</div>
<div> <!--只遍历p，推荐使用-->
    <p th:text="${message}" th:each="message : ${thUrl}"/>
    <a th:href="${message}" th:text="${message}" th:each="message : ${thUrl}"/>
</div>

<!--&lt;!&ndash;th:if 条件判断，类似的有th:switch，th:case，优先级仅次于th:each, 其中#strings是变量表达式的内置方法&ndash;&gt;-->
